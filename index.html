<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div >
                <div class="upper"></div>
                <textarea name="" class="text-box" ></textarea>
            </div>
            <div class="line">
                <div class="item" id="item-1">C</div>
                <div class="item" id="item-2">%</div>
                <div class="item" id="item-3"><img src="backspace_FILL0_wght400_GRAD0_opsz48.png" alt=""></div>
                <div class="item" id="item-4">&divide;</div>
            </div>
            <div class="line">
                <div class="item" id="item-5">7</div>
                <div class="item" id="item-6">8</div>
                <div class="item" id="item-7">9</div>
                <div class="item" id="item-8">X</div>
            </div>
            <div class="line">
                <div class="item" id="item-9">4</div>
                <div class="item" id="item-10">5</div>
                <div class="item" id="item-11">6</div>
                <div class="item" id="item-12">-</div>
            </div>
            <div class="line">
                <div class="item" id="item-13">1</div>
                <div class="item" id="item-14">2</div>
                <div class="item" id="item-15">3</div>
                <div class="item" id="item-16">+</div>
            </div>
            <div class="line">
                <div class="item" id="item-17">00</div>
                <div class="item" id="item-18">0</div>
                <div class="item" id="item-19">.</div>
                <div class="item" id="item-20">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
